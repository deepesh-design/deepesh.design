  <script>
$(document).ready(function() {
    var buttonThatOpenedModal;
    var currentModal = null; // Track the currently opened modal
    // Light Switch off Sound Effect
    var switchSound = new Howl({
        src: ['https://od.lk/s/NF8zMDM0MzcyMjZf/Light%20Switch.mp3'],
        volume: 0.6
    });
    // Close Button Sound Effect
    var closeButton = new Howl({
        src: ['https://od.lk/s/NF8zMDM1MDQ5MDJf/GUI%20Cancel%20Button.mp3'],
        volume: 0.45
    });
    // Function to handle focus trapping inside the modal
    var trapFocus = function(modal) {
        var focusableElementsString = 'a[href], area[href], input:not([disabled]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), iframe, object, embed, [tabindex="0"], [contenteditable]';
        var focusableElements = modal.find(focusableElementsString).filter(':visible');
        var firstFocusable = focusableElements.first();
        var lastFocusable = focusableElements.last();
        // Set focus on the first element
        firstFocusable.focus();
        // Cycle focus forward
        lastFocusable.on('keydown', function(e) {
            if (e.key === 'Tab' && !e.shiftKey) {
                e.preventDefault();
                firstFocusable.focus(); // Move focus back to the first element
            }
        });
        // Cycle focus backward
        firstFocusable.on('keydown', function(e) {
            if (e.key === 'Tab' && e.shiftKey) {
                e.preventDefault();
                lastFocusable.focus(); // Move focus back to the last element
            }
        });
    };
    // Open Modal Button (specifically for lights-off-modal_btn)
    $('.lights-off-modal_btn').on('click', function() {
        var modalToOpen = $(this).next();
        buttonThatOpenedModal = $(this);
        currentModal = modalToOpen; // Set the currently opened modal
        modalToOpen.show(); // Show modal
        // Trap focus inside modal
        trapFocus(modalToOpen);
        // Play light switch sound effect only for lights-off-modal_btn
        if (!isMuted) {  
         switchSound.play();
        }
        // Attach the escape key listener when the modal is opened
        $(document).on('keydown.modal', function(e) {
            if (e.keyCode === 27) { // Escape key
                currentModal.find('.modal-close_btn, .modal-close_area, .lights-on_btn').trigger('click');
                $(document).off('keydown.modal'); // Remove the escape key listener
            }
        });
    });
    // Open Modal Button for other modals
    $('.modal-open_btn').on('click', function() {
        var modalToOpen = $(this).next();
        buttonThatOpenedModal = $(this);
        currentModal = modalToOpen; // Set the currently opened modal
        // If this is the lights-off-modal_btn, add a 0.1 sec delay
        if ($(this).hasClass('lights-off-modal_btn')) {
            setTimeout(function() {
                modalToOpen.show(); // Show modal after delay
                // Trap focus inside modal
                trapFocus(modalToOpen);
            }, 100); // 100 milliseconds = 0.1 seconds
        } else {
            modalToOpen.show(); // Show modal immediately for other buttons
            // Trap focus inside modal
            trapFocus(modalToOpen);
        }
        // Attach the escape key listener when the modal is opened
        $(document).on('keydown.modal', function(e) {
            if (e.keyCode === 27) { // Escape key
                currentModal.find('.modal-close_btn, .modal-close_area').trigger('click');
                $(document).off('keydown.modal'); // Remove the escape key listener
            }
        });
    });
    // Close Modal Button (light switch sound for lights-off-modal_btn)
    $('.modal-close_btn, .modal-close_area, .lights-on_btn').on('click', function() {
      if (!isMuted) {  
        if ($(this).hasClass('lights-on_btn')) {
            // Play light switch sound effect for .lights-off-modal_btn modal
            switchSound.play();
         } else {
             // Play close button sound effect for other modals
             closeButton.play();
           }
      }
        currentModal.hide(); // Close the modal
        currentModal = null; // Clear the currently opened modal
        if (buttonThatOpenedModal) {
            buttonThatOpenedModal.focus();
            buttonThatOpenedModal = null;
        }
    });
    // Copy Email ID Function
    document.getElementById("copy-button").addEventListener("click", function() {
        var emailId = "deepeshkamalapuram@gmail.com";
        var tempInput = document.createElement("input");
        tempInput.setAttribute("value", emailId);
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("Copy");
        document.body.removeChild(tempInput);
        var copyStatus = document.getElementById("copy-status");
        copyStatus.textContent = "Email ID Copied!";
        setTimeout(function() {
            copyStatus.textContent = "Copy";
        }, 3000);
        this.focus();
    });
     //Download Badge code

      html2canvas(document.querySelector(".badge-render-container"), {
          scale: 2, // Increase scale for HD quality (you can adjust this to 2, 3, or more)
          useCORS: true, // Enable CORS if you're loading images from external sources
          allowTaint: true, // Avoid issues with tainted canvases
      }).then(function(canvas) {
          // Create a link element to download the image
          var link = document.createElement('a');
          link.download = 'badge.png'; // Name of the downloaded file
          link.href = canvas.toDataURL('image/png'); // Convert canvas to PNG

      });

    // Task Generation Code (unchanged)
const tasks = [
    {
        task: "Take a mindful nature walk, listening to sounds around you.",
        achievement: "Nature Listener: For connecting with the sounds of the outdoors!",
        time: "10-15 minutes"
    },
    {
        task: "Have a mini dance party to your favorite song.",
        achievement: "Dance Floor Dynamo: For dancing like nobody's watching!.",
        time: "10-15 minutes"
    },
    {
        task: "Practice your superhero pose in front of a mirror.",
        achievement: "Hero in the Making: For channeling your inner superhero!",
        time: "1-2 minutes"
    },
    {
        task: "Talk to your pet in a funny voice for 5 minutes.",
        achievement: "Pet Comedian: For bringing laughter to your furry friend!",
        time: "5 minutes"
    },
    {
        task: "Create a silly hat from items around the house and wear it for a bit.",
        achievement: "Creative Headgear Designer: For sporting your unique style!",
        time: "15-20 minutes"
    },
    {
        task: "Jump in place like a frog for 2 minutes.",
        achievement: "Frog Leap Champion: For hopping your way to fun!",
        time: "2 minutes"
    },
    {
        task: "Sing a line from your favorite song dramatically.",
        achievement: "Dramatic Performer: For belting it out with flair!",
        time: "8-14 minutes"
    }
];
// Keep track of used tasks to avoid repetition
let usedTasks = [];
// Function to generate a new random task
function generateTask() {
    // If all tasks have been used, reset the usedTasks array
    if (usedTasks.length === tasks.length) {
        usedTasks = [];
    }
    // Get a random task that hasn't been used yet
    let newTask;
    do {
        newTask = tasks[Math.floor(Math.random() * tasks.length)];
    } while (usedTasks.includes(newTask));
    // Mark this task as used
    usedTasks.push(newTask);
    // Disable the generate button to avoid multiple clicks during animation
    $('.generate-task_btn').prop('disabled', true);
    // Apply fade-out effect before changing text
    $('.break-task, .task-time').fadeOut(300, function() {
        // Update the text content for task and time after fade-out completes
        $('.break-task').text(newTask.task);
        $('.task-time').text(newTask.time);
        // Fade the text back in smoothly
        $('.break-task, .task-time').fadeIn(300, function() {
            // Re-enable the generate button after animation is complete
            $('.generate-task_btn').prop('disabled', false);
        });
    });
    // Update achievement text instantly (without animation)
    $('.badge-achievement-txt').text(newTask.achievement);
}
// Attach click event to the task generate button
$('.generate-task_btn, .badge-try-more_btn').on('click', function() {
    generateTask();
    // Ensure the focus stays on the button
    $(this).focus();
});
});

// Play/Stop both music and effect on .btn-music-play click
$('.btn-music-play').click(function(){
  // Play the button click effect only if not muted
  if (!isMuted) {
    effect.stop();
    effect.play();
  }
  // Toggle the background music independently of mute status
  if (!isPlaying) {
    // Music is not playing, so play it
    music.play();
    isPlaying = true;
  } else {
    // Music is playing, so stop it
    music.stop();
    isPlaying = false;
  }
});

  <script>
 //Copy Email Id Function
  document.getElementById("copy-button").addEventListener("click", function() {
    // The email ID to be copied
    var emailId = "deepeshkamalapuram@gmail.com";
    // Create a temporary input element
    var tempInput = document.createElement("input");
    // Add the email ID to the input value
    tempInput.setAttribute("value", emailId);
    // Append the input to the body
    document.body.appendChild(tempInput);
    // Select the input
    tempInput.select();
    // Copy the selected text
    document.execCommand("Copy");
    // Remove the input from the body
    document.body.removeChild(tempInput);
    // Update the text of the "copy-status" element
    var copyStatus = document.getElementById("copy-status");
    copyStatus.textContent = "Email ID Copied!";
    // Reset the status back to "Copy" after 3 seconds
    setTimeout(function() {
      copyStatus.textContent = "Copy";
    }, 3000); // 3000 milliseconds = 3 seconds
  });
</script>
